  //  class 继承
  class Animal {
    constructor(name){
      this.name = name;
    }

    eat(){
      console.log(this.name + 'is eat');
    }
  }

  class Dog extends Animal {
    constructor(name){
      super(name);
      this.name = name;
    }
    bark(){
      console.log(this.name + 'is bark');
    }
  }

  const dog = new Dog('哈士奇');
  dog.eat();
  dog.bark();
