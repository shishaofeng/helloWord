<!DOCTYPE html>
<html>

<head>
  <title>面试学习</title>
  <style>
      .column:nth-of-type(1),
      .column:nth-of-type(2) {
          float: left;
          width: 100px;
          height: 300px;
          background-color: green;
      }

      .column:nth-of-type(2) {
          float: right;
      }

      .column:nth-of-type(3) {
          overflow: hidden;
          /*创建bfc*/
          height: 300px;
          background-color: red;
          color: #ffffff;
          font-size: 15px;
      }
  </style>
</head>

<body>
<div class="column"></div>
<div class="column"></div>
<div class="column">
  66666666666666666666666666666666
</div>
</body>
<script type="text/javascript">

  let parent = {
    name: 'ssf',
    child: {
      getName: () => {
        console.log(this);
      },
      getName2() {
        console.log(this);
      },
      getName3: function () {
        console.log(this);
      }
    }
  };

  parent.child.getName(); // 箭头函数 会一直找到父级不是箭头函数的普通函数作为它的作用域 这里找不到  this指向了window
  parent.child.getName2(); // 普通函数的作用于是自己调用的作用域名
  parent.child.getName3(); // 第三个也是普通函数 所哟作用域为本身这个函数


  // 使用箭头函数
  var circle = {
    radius: 10,
    outerDiameter() {
      var innerDiameter = () => {
        console.log(2 * this.radius);// 箭头函数 this为outer的this
        console.log(this); // {radius: 10, outerDiameter: ƒ}
        console.log(this === window); // false 外部普通函数为outerDiameter 因为调用的对象是circle 所以this为circle
        console.log(this === circle); // true
      };
      innerDiameter();
    }
  };
  circle.outerDiameter(); // 打印20

</script>

</html>
