<script type="text/javascript">

  {
    // for + settimeout + let?
    for (let i = 0; i < 5; i++) { // let作用于 会顺序执行代码 所以代码是1 2 3 4 5 每一秒输出一次
      setTimeout(function () {
        console.log(i + 1);
      }, 1000 * i);
    }

    // for + settimeout + var?
    for(var j = 0;j<5;j++){ // var 会优先执行 是同步代码 然后会执行到4 再++  所以j = 5;
      setTimeout(function (){
        console.log(j)
      },j*1000)
    }

  // 如果想要实现像let这样的效果 每秒依次输出1 2 3 4 5 看下边

    for (var i = 0; i < 5; i++) { // let作用于 会顺序执行代码 所以代码是1 2 3 4 5 每一秒输出一次
      (function (i){
        setTimeout(function (){
          console.log(i+1);
        }, 1000 * (i+1));
      })(i)
    }

  }
